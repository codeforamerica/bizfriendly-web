  <script>
    // Display on the page
    // http://0.0.0.0:5000/api/v1/categories
    // http://howtocity.herokuapp.com/api/v1/categories
    $.getJSON('http://howtocity.herokuapp.com/api/v1/categories',
      function(response){
        categories = response.objects;
        // console.log(categories);
        $(categories).each(function(i){
          category = categories[i]
          // console.log(categories[i].name);
          category_html = '<li class="span4">'+
                          '<a href="category.html?'+category.id+'">'+
                          '<h4>'+category.name+'</h4>'+
                              '<p>'+category.description+'</p>'+
                            '</a>'+
                          '</li>'
          $('.thumbnails').append(category_html);
        })
      })
    </script>
