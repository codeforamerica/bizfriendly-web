---
layout: default
title: sign up
---

<section id="main" class="row">
    <h1 class="col-sm-offset-3">New to BizFriend.ly?</h1>

    <!-- Breakline to separate new to BizFriendly from Registration form. -->
    <br>
    <form id="signup-form" class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
          <!-- Label first then Input Box -->
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <!-- Label first then Input Box -->
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="jane.doe@email.com">
        </div>
        <div class="form-group">
          <!-- Label first then Input Box -->
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="enter a password">
        </div>
        <!-- Moved signup button to the right! -->
        <button type="button" class="btn btn-primary pull-right" id="bfSignUp">Sign Up</button>
    </form>
</section>

<section id="alert" class="row">
    <h2 class="col-sm-6 col-sm-offset-3"></h2>
</section>
