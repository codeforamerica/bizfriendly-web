<body id="instructions" class="container">

  <header class="row">
    <img id="instruction-logo" class="col-6" src="img/bf_logo_small.gif">
    <div id="bf_ribbon"></div>
  </header>

  <div class="row">
    <h1 id="instructions-title" class="col-lg-12"></h1>
    <p class="col-lg-12">Created by <a id="author-name"></a></p>
    <ul class="progress-dots list-unstyled list-inline col-12"></ul>
  </div>
  
  

  <section class="row">
      <div id="step-text-content"></div>

      <!-- Modal -->
      <div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div id="feedback-content"></div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="congrats">
        <h3>Celebrate your growing business!</h3>
        <img class="congrats-img" src="img/celebration_like.gif">
        <h3>Share Your Success</h3>
        <ul class="list-inline">
          <li><a id="fb-share" href="#" rel="nofollow"><img src="img/celebration_fb.gif"></a></li>
          <li><a id="tw-share" href="#" rel="nofollow"><img src="img/celebration_twitter.gif"></a></li>
          <li><a id="g-share" href="#" rel="nofollow"><img src="img/celebration_g+.gif"></a></li>
          <li><a id="li-share" href="#" rel="nofollow"><img src="img/celebration_li.gif"></a></li>
        </ul>
        <a id="additional-resources" type="button" class="btn btn-default btn-block">Additional Resources</a>
        <a id="more-lessons" type="button" href="#" class="btn btn-default btn-block">More Lessons</a>
        <!-- <button type="button" class="btn btn-default btn-block">Invite A Friend</button> -->
      </div>
  </section>

  <div id="controls">
      <button type="button" id="back" class="btn btn-primary">Back</button>
      <button type="button" class="next btn btn-primary">Next</button>
      <br/>
      <div id="close-lesson-wrapper">
          <button type="button" id="close-lesson" class="btn btn-default btn-block" >Close Lesson</button>
      </div>
  </div>
