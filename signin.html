<body id="signin" class="container">

    <header class="navbar navbar-static-top row">
        <div id="signinlinks" class="pull-right">
            <a id="signInLink" href="signin.html">Sign In</a>
            <a id="signUpLink" href="signup.html" >Sign Up</a>
            <a id="bfUserName" href="profile.html"></a>
            <a id="signOutLink" href="#">Sign Out</a>
        </div>
        <a class="navbar-brand" href="/"><img src="img/bizfriendly_weblogo_beta.png"></a>
        <ul class="nav navbar-nav col-lg-10 col-sm-7">
            <li class="col-lg-2 col-sm-2 col-offset-1"><a href="learn.html">Learn</a></li>
            <li class="col-lg-2 col-sm-2 col-offset-1"><a href="teach.html">Teach</a></li>
            <li class="col-lg-2 col-sm-2 col-offset-1"><a href="connect.html">Connect</a></li>
        </ul>
  </header>

    <section id="main" class="row">
        <h1 class="col-offset-3">Returning to BizFriendly?</h1>
        <form id="signin-form" class="col-lg-6 col-offset-3">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="jane.doe@email.com">
              <label for="email">Email</label>
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" placeholder="enter your password">
              <label for="password">Password</label>
            </div>
            <button type="button" class="btn btn-primary" id="bfSignIn">Sign In</button>
            <a class="blue" href="request-password-reset.html">Reset Password</a>
        </form>

    </section>

    <section id="alert" class="row">
        <h2 class="col-lg-6 col-offset-3"></h2>
    </section>

    <footer class="row">
        <ul class="list-unstyled list-inline col-lg-12">
            <li class="col-lg-1 col-offset-1"><a href="#">About</a></li>
            <li class="col-lg-1"><a href="#">Feedback</a></li>
            <li id="credits" class="col-lg-6 col-offset-2"><img src="img/cfa_logo.png"> in partnership with Kansas City, Missouri and Kansas City, Kansas.</li>
        </ul>
    </footer>
