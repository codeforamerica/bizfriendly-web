---
layout: default
---

    <section id="main" class="row">
        <h1 class="col-sm-offset-3">Returning to BizFriendly?</h1>
        <form id="signin-form" class="col-sm-6 col-sm-offset-3">
            <div class="form-group">   
              <input type="email" id="signin-email" class="form-control" placeholder="jane.doe@email.com">
              <label for="signin-email">Email</label>
            </div>
            <div class="form-group">
              <input type="password" id="signin-password" class="form-control" >
              <label for="signin-password">Password</label>
            </div>
            <button type="button" class="btn btn-primary" id="bfSignIn">Sign In</button>
        </form>
    </section>

    <section id="feedback" class="row">
        <h2 class="col-sm-6 col-sm-offset-3"></h2>
    </section>
