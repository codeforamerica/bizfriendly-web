<section id="main" class="row">
    <h1 class="col-sm-offset-3">Reset Your Password</h1>
    <form id="reset-form" class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
          <input type="email" id="reset-email" class="form-control" placeholder="jane.doe@email.com">
          <label for="reset-email">Email</label>
          <input type="password" id="reset-password-field" class="form-control">
          <label for="reset-passowrd-field">New Password</label>
        </div>
        <button type="button" class="btn btn-primary" id="password-reset-btn">Reset Password</button>
    </form>

</section>

<section id="alert" class="row">
    <h2 class="col-sm-6 col-sm-offset-3"></h2>
</section>
