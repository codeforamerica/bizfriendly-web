    <div class="container page">

  <script>
  // console.log(window.location.search.split('?')[1]);
  var category_id = window.location.search.split('?')[1]
    $.getJSON('http://howtocity.herokuapp.com/api/v1/categories/'+category_id,
      function(category){
        $('.page-header h2').html(category.name);
        $('.page-header h3').html(category.description);
        $(category.lessons).each(function(i){
          lesson = category.lessons[i]
          // console.log(categories[i].name);
          lesson_html = '<li class="span4">'+
                          '<a href="lesson.html?'+lesson.id+'">'+
                          '<h4>'+lesson.name+'</h4>'+
                              '<p>'+lesson.description+'</p>'+
                            '</a>'+
                          '</li>'
          $('.thumbnails').append(lesson_html);
        })
      })
    </script>
